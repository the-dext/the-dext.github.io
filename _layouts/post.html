---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  {% if page.draft %}
    <div class="draft-warning">This page is still a draft and is subject to change</div>
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  {% for tag in page.tags %}
  <div class="post-tags">{{tag}}</div>
  {% endfor %}
  {% include disqus.html %}
</article>
